name: Build Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build API gateway image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/api-gateway:latest api-gateway
        docker push ghcr.io/${{ github.repository_owner }}/api-gateway:latest

    - name: Build backend image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/backend:latest backend
        docker push ghcr.io/${{ github.repository_owner }}/backend:latest
